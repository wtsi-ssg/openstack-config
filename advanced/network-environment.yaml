resource_registry:
  OS::TripleO::BlockStorage::Net::SoftwareConfig: /home/stack/templates/my-overcloud/network/config/single-nic-vlans/cinder-storage.yaml
  OS::TripleO::Compute::Net::SoftwareConfig: /home/stack/templates/my-overcloud/network/config/single-nic-vlans/compute.yaml
  OS::TripleO::Controller::Net::SoftwareConfig: /home/stack/templates/my-overcloud/network/config/single-nic-vlans/controller.yaml
  OS::TripleO::ObjectStorage::Net::SoftwareConfig: /home/stack/templates/my-overcloud/network/config/single-nic-vlans/swift-storage.yaml
  OS::TripleO::CephStorage::Net::SoftwareConfig: /home/stack/templates/my-overcloud/network/config/single-nic-vlans/ceph-storage.yaml

parameter_defaults:
  ExternalAllocationPools: [{'start': '172.31.4.18', 'end': '172.31.4.50'}]
  ExternalInterfaceDefaultRoute: 172.31.4.1
  ExternalNetCidr: 172.31.4.0/24
  ExternalNetworkVlanID: 200
  InternalApiAllocationPools: [{'start': '172.31.5.18', 'end': '172.31.5.254'}]
  InternalApiNetCidr: 172.31.5.0/24
  InternalApiNetworkVlanID: 201
  StorageAllocationPools: [{'start': '172.31.6.18', 'end': '172.31.6.254'}]
  StorageNetCidr: 172.31.6.0/24
  StorageNetworkVlanID: 204
  StorageMgmtAllocationPools: [{'start': '172.31.7.18', 'end': '172.31.7.254'}]
  StorageMgmtNetCidr: 172.31.7.0/24
  StorageMgmtNetworkVlanID: 205
  TenantAllocationPools: [{'start': '172.22.240.18', 'end': '172.22.240.254'}]
  TenantNetCidr: 172.22.240.0/20
  TenantNetworkVlanID: 203
  #
  # 172.22.224.0/20
  ControlPlaneSubnetCidr: "20"
  # Gateway router for the provisioning network (or Undercloud IP if masquerading - we're not)
  ControlPlaneDefaultRoute: 172.22.224.1
  #
  NeutronExternalNetworkBridge: "''"
  NeutronBridgeMappings: datacentre:br-ex,br-eth1:br-eth1
  NeutronNetworkType: vxlan
  NeutronNetworkVLANRanges: datacentre:1:1000,br-eth1:208:208
  NeutronTunnelTypes: vxlan
  #
  # The IP address of the EC2 metadata server. Generally the IP of the Undercloud
  #EC2MetadataIp: 172.31.5.17 <- on the overcloud nodes, this is on vlan201 not
  # br-ex; therefore try an address which is directly reachable from the br-ex
  # address (i.e. the provisioning network)
  EC2MetadataIp: 172.22.224.17
  # these are the DNS servers of the hypervisor (etc) nodes
  DnsServers: ["172.18.255.1","172.18.255.2"]
